{% extends "base.html" %}

{% block title %}
<title>Остров отчаянья. 25 октября 1659 года</title>
{% endblock %}

{% block content %}
<div class="container py-5">
  <article>
    <ul>
      <li>
        Место: {{ post.location }}              
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' 'not-my-day' %}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text}}
    </p>          
  </article>                
</div>
{% endblock %}
